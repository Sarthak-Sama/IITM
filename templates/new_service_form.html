<!-- new_service.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Service</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      .container {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
      }
      h2 {
        text-align: center;
      }
      form {
        display: flex;
        flex-direction: column;
        gap: 15px;
      }
      label {
        font-weight: bold;
      }
      input[type="text"],
      textarea {
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      .buttons {
        display: flex;
        justify-content: space-between;
      }
      button {
        padding: 10px 15px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      button.add {
        background-color: #4caf50;
        color: white;
      }
      button.cancel {
        background-color: #f44336;
        color: white;
      }
      /* Mobile styles */
      @media (max-width: 600px) {
        .buttons {
          flex-direction: column;
          gap: 10px;
        }
        button {
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Add New Service</h2>
      <form
        action="{{ url_for('admin.add_service') }}"
        method="POST"
        enctype="multipart/form-data"
      >
        <label for="name">Service Name:</label>
        <input type="text" id="name" name="name" required />

        <label for="description">Description:</label>
        <textarea
          id="description"
          name="description"
          rows="4"
          required
        ></textarea>

        <label for="price">Base Price:</label>
        <input type="text" id="price" name="price" required />

        <label for="time">Time Required(hrs):</label>
        <input type="number" id="time" name="time" required />

        <div class="buttons">
          <button type="submit" class="add">Add</button>
          <a href="{{ url_for('admin.admin_dashboard')}}">
            <button style="pointer-events: none" type="reset" class="cancel">
              Cancel
            </button>
          </a>
        </div>
      </form>
    </div>
  </body>
</html>
