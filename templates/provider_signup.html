<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Complete Your Profile</title>
    <style>
      /* Reset and basic styling */
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
      }

      body {
        background: url("../static/images/login_bg.jpeg") center center / cover
          no-repeat;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        color: #333;
      }

      /* Flash message styling */
      .flash-messages {
        margin-bottom: 1rem;
      }
      .alert {
        padding: 0.75rem 1rem;
        border-radius: 4px;
        margin-bottom: 1rem;
        font-size: 0.9rem;
      }
      .alert-success {
        background-color: #d4edda;
        color: #155724;
      }
      .alert-danger {
        background-color: #f8d7da;
        color: #721c24;
      }

      /* Form container */
      .form-container {
        background-color: rgba(255, 255, 255, 0.9);
        padding: 2rem;
        border-radius: 8px;
        width: 100%;
        max-width: 400px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        text-align: center;
        position: relative;
      }

      /* Form title */
      .form-container h2 {
        font-size: 1.5rem;
        margin-bottom: 0.5rem;
      }

      /* Form fields */
      .form-group {
        display: flex;
        flex-direction: row;
        align-items: center;
        margin-bottom: 1rem;
        text-align: left;
      }

      .form-group label {
        font-size: 0.9rem;
        color: #666;
        margin-right: 1rem; /* Space between label and input */
        width: 30%; /* Adjust width of the label */
      }

      .form-group input,
      .form-group select,
      .form-group textarea {
        width: 70%; /* Adjust width of the input */
        padding: 0.8rem;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 1rem;
      }

      /* Buttons */
      .btn-container {
        display: flex;
        justify-content: center;
        margin-top: 1rem;
      }

      .btn {
        padding: 0.8rem 1.5rem;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 1rem;
      }

      .btn-continue {
        background-color: #8a4af3;
        color: #fff;
      }

      a {
        text-decoration: none;
        margin-top: 1rem;
        display: inline-block;
      }
    </style>
  </head>
  <body>
    <div class="form-container">
      {% with messages = get_flashed_messages(with_categories=True) %} {% if
        messages %}
        <div class="flash-messages">
          {% for category, message in messages %}
          <div class="alert alert-{{ category }}">{{ message }}</div>
          {% endfor %}
        </div>
        {% endif %} {% endwith %}
      <h2>Start selling your Service Now!</h2>
      <form action="{{ url_for('auth.register_provider') }}" method="POST" enctype="multipart/form-data">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="Enter your email" />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Enter your password"
          />
        </div>
        <div class="form-group">
          <label for="fullname">Fullname</label>
          <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" />
        </div>
        <div class="form-group">
            <label for="service">Service</label>
            <select id="service" name="service_name">
              {% for service in services %}
                <option value="{{ service.name }}">{{ service.name }}</option>
              {% endfor %}
            </select>
          </div>
        <div class="form-group">
            <label for="experience">Experience(in yrs)</label>
            <input type="number" maxlength="2" id="experience" name="experience" placeholder="Years of experience" />
          </div>
          <div class="form-group">
            <label for="document">Profile Documents</label>
            <input type="file" id="document" name="document"/>
          </div>
        <div class="form-group">
          <label for="address">Address</label>
          <textarea
            type="text"
            id="address"
            name="address"
            style="height: 5rem; max-height: 5rem; min-width: 70%; max-width: 70%; padding: 0.5rem;"
          >
          </textarea>
        </div>
        <div class="form-group">
            <label for="pincode">Pincode</label>
            <input type="tel" maxlength="6" id="pincode" name="pincode" placeholder="Your Pincode">
            </input>
          </div>
        <div class="btn-container">
          <button type="submit" class="btn btn-continue">Sign Up</button>
        </div>
      </form>
      <a href="{{url_for('auth.login')}}">Already a User ?</a>
    </div>
  </body>
</html>
