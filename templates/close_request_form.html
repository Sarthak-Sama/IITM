<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Close Service Request</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
      }
      .container {
        max-width: 600px;
        margin: 50px auto;
        background-color: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      h3 {
        text-align: center;
        margin-bottom: 20px;
      }
      .form-group {
        margin-bottom: 15px;
      }
      label {
        display: block;
        font-weight: bold;
      }
      select,
      textarea {
        width: 100%;
        padding: 8px;
        margin-top: 5px;
        border-radius: 4px;
        border: 1px solid #ccc;
        font-size: 1rem;
      }
      textarea {
        resize: vertical;
        height: 100px;
      }
      .btn {
        width: 100%;
        padding: 12px;
        background-color: #4bbf70;
        color: white;
        border: none;
        border-radius: 4px;
        font-size: 1.1rem;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }
      .btn:hover {
        background-color: #45a65d;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h3 class="text-center">Close Service Request</h3>

      <form
        action="{{ url_for('customer.close_service', service_id=service_request.id) }}"
        method="POST"
      >
        <input
          type="hidden"
          name="service_id"
          value="{{ service_request.id }}"
        />

        <div class="form-group">
          <label for="rating">Rating</label>
          <select name="rating" id="rating" class="form-control">
            <option value="1">1 - Poor</option>
            <option value="2">2 - Fair</option>
            <option value="3">3 - Good</option>
            <option value="4">4 - Very Good</option>
            <option value="5">5 - Excellent</option>
          </select>
        </div>

        <div class="form-group">
          <label for="remarks">Remarks</label>
          <textarea
            name="remarks"
            id="remarks"
            class="form-control"
            placeholder="Add any remarks here..."
          ></textarea>
        </div>

        <button type="submit" class="btn">Submit</button>
      </form>
    </div>
  </body>
</html>
